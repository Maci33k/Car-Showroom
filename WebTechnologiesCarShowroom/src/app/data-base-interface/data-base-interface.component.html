<div class = "container" *ngIf="showCarDetails == false">
  <div *ngFor="let car of cars | async | keyvalue; let i = index">
    <div class="list-field">
      <div class="picture" (click)="goToCarDetails(car.key)">
        <img src ="assets/car.png" style="height: 160px; width: 210px; border-radius: 20px">
      </div>
      <div class="name">
        {{ car.value.car_name }}
      </div>
      <div class="description">
        {{ car.value.description }}
      </div>
      <div class="price">
        {{ car.value.price }}
      </div>
      <div class="buttons-field">
        <div class = "edit-button" id ="'edit' + i" (click)="showEditForm(car.key)">
          EDIT
        </div>
        <div class ="delete-button" id ="'delete' + i" (click)="deleteCar(car.key)">
            DELETE
        </div>
      </div>
    </div>
  </div>
  <div class = "add-button">
    <svg xmlns="http://www.w3.org/2000/svg" (click)="showAddForm()" width="100" height="100" viewBox="0 0 24 24"><path fill="currentColor" d="M12 21c-1.654 0-3-1.346-3-3l.053-3.053L6.018 15C4.346 15 3 13.654 3 12s1.346-3 3-3l3.053-.054L9 6.018C9 4.346 10.346 3 12 3s3 1.346 3 3l.055 2.946L18.018 9C19.654 9 21 10.346 21 12s-1.346 3-3 3l-2.945-.053L15 18.018C15 19.654 13.654 21 12 21zm-1-8v5.018c0 .533.449.982 1 .982s1-.449 1-1v-5h5.018c.533 0 .982-.449.982-1s-.449-1-1-1h-5V6c0-.569-.449-1-1-1s-1 .449-1 1v5H6c-.569 0-1 .449-1 1s.449 1 1 1h5z" /></svg>
  </div>
  <div class = "add-car-form" *ngIf="showAddCarForm == true">
    <form #AddData="ngForm"(ngSubmit)="addData(AddData.value)">

      <input type ="text"ngModel id="car_name" name="car_name" placeholder="Car Name">
      <input type ="text"ngModel id="description" name="description" placeholder="Description">
      <input type ="text"ngModel id="price" name="price" placeholder="Price">

      <input type = "submit" id="readData" name="signup_submit"value="Add Car"/>

      </form>
  </div>

  <div class = "edit-car-form" *ngIf="showEditCarForm == true">
    <form #EditData="ngForm"(ngSubmit)="updateCar(currentCarKey,EditData.value)">

      <input type ="text"ngModel id="car_name" name="car_name" placeholder="Car Name">
      <input type ="text"ngModel id="description" name="description" placeholder="Description">
      <input type ="text"ngModel id="price" name="price" placeholder="Price">

      <input type = "submit" id="readData" name="signup_submit"value="Edit Car"/>

      </form>
  </div>

</div>

<div class = "carDetails" *ngIf="showCarDetails == true">
  <div *ngFor="let car of cars | async | keyvalue; let i = index">
    <div *ngIf="car.key === currentCarKey">
      <!-- Pozostała zawartość twojego szablonu -->
      {{car.value.car_name}} <br>
      {{car.value.description}} <br>
      {{car.value.price}} <br>
    </div>
  </div>
</div>
